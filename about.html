<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Cakes</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        color: #333;
        margin: 0;
        padding: 0;
        line-height: 1.6;
    }
    header {
        background-color: #FFD700;
        padding: 20px 0;
        text-align: center;
    }
    h1 {
        margin: 0;
        color: #333;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 0 20px;
    }
    h2 {
        color: #FF6347;
    }
    p {
        margin-top: 5px;
    }
</style>
</head>
<body>
    <header>
        <h1>Our Cakes</h1>
    </header>
    
    <div class="container">
        <h2>Chocolate Cake</h2>
        <p>A rich and indulgent cake made with cocoa powder.</p>
        
        <h2>Vanilla Cake</h2>
        <p>A classic cake flavored with vanilla extract.</p>
        
        <h2>Strawberry Cake</h2>
        <p>A light and fruity cake filled with fresh strawberries.</p>
    </div>
</body>
</html>
